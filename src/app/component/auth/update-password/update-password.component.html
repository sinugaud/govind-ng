<div class="container mt-5">
  <div class="details-layout">
    <div class="card rounded-2">
      <div class="card-body rounded-2">

        <h4 class="card-header">Password Reset</h4>
        <form [formGroup]="newPasswordForm" (ngSubmit)="onSubmit()">
          <div class="form-group p-2">
            <label for="password">New Password*</label>
            <input type="password" class="form-control" id="password" name="password"
                   formControlName="password">
            <small
              *ngIf="newPasswordForm.controls['password'].invalid && newPasswordForm.controls['password'].touched"
              class="red">
              Password is required
            </small>
            <small class="red"
                   *ngIf="newPasswordForm.controls['password'].errors && newPasswordForm.controls['password'].errors['minlength']">
              Please enter minimum length 8
            </small>
          </div>
          <div class="form-group p-2">
            <label for="confirmPassword">Confirm New Password*</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   formControlName="confirmPassword">
            <div
              *ngIf="newPasswordForm.controls['confirmPassword']?.touched && newPasswordForm.controls['confirmPassword']?.invalid"
              class="red">
              <small *ngIf="newPasswordForm.controls['confirmPassword']?.errors?.['required']">
                Password is required.</small>
              <small
                *ngIf="newPasswordForm.controls['confirmPassword']?.errors?.['confirmedValidator']">
                Password and
                Confirm Password must match.</small>
            </div>
            <div class="green" *ngIf="newPasswordMessage">
              {{ newPassword }}
            </div>
            <div class="red" *ngIf="!newPasswordMessage">
              {{ newPassword }}
            </div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary col-2 m-3" [disabled]="newPasswordForm.invalid">Reset
              Password
            </button>
            <button type="button" class="btn btn-secondary col-2 m-3" (click)="goOnLoginPage()">GoToLogin</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
